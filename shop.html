<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenSpace - Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .shop-controls {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #e8f5e9;
    }
    .shop-controls input,
    .shop-controls select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .add-to-cart {
      margin-top: 10px;
      background-color: #43a047;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<script src="js/script.js"></script>
